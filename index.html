<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video dan Musik</title>
  <style>
    /* Membuat latar belakang abu-abu */
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: whitesmoke;
      
      margin-left: -5px;/* Warna abu-abu */
      display: flex;
      justify-content: center;
      align-items: center;
      color: whitesmoke;
      font-size: 24px;
      z-index: 0; /* Pastikan ini di bawah video */
    }

    /* Membuat video menutupi seluruh layar */
    #backgroundVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none; /* Sembunyikan video awalnya */
      z-index: -1; /* Menempatkan video di bawah konten */
    }

    /* Tombol invisible yang menutupi seluruh layar */
    #playButton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0); /* Tidak terlihat */
      cursor: pointer;
      z-index: 1; /* Tombol di depan video */
    }
  </style>
</head>
<body>
  <!-- Latar belakang abu-abu sebelum video dimulai -->
  <div id="background">
    Klik untuk memutar video
  </div>

  <!-- Video yang akan diputar -->
  <video id="backgroundVideo" loop muted>
    <source src="tik1.mp4" type="video/mp4">
    Browser Anda tidak mendukung elemen video.
  </video>

  <!-- Audio untuk musik -->
  <audio id="backgroundMusic" loop>
    <source src="47.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <!-- Tombol invisible untuk memulai video dan musik -->
  <button id="playButton"></button>

  <script>
    // Mendapatkan elemen
    const background = document.getElementById("background");
    const video = document.getElementById("backgroundVideo");
    const audio = document.getElementById("backgroundMusic");
    const playButton = document.getElementById("playButton");

    // Menambahkan event listener untuk memutar video dan musik ketika layar ditekan
    playButton.addEventListener("click", function() {
      // Menghilangkan teks latar belakang abu-abu
      background.style.display = "none";
      
      // Menampilkan video dan memutarnya
      video.style.display = "block";
      video.play().catch(error => {
        console.log("Gagal memutar video:", error);
      });
      
      // Memulai musik
      audio.play().catch(error => {
        console.log("Gagal memutar musik:", error);
      });
    });
  </script>
</body>
</html>
