<script>
    function salinLink() {
        // Mendapatkan URL saat ini
        var url = window.location.href;

        // Membuat elemen input tersembunyi untuk menyalin URL
        var input = document.createElement('input');
        input.value = url;
        document.body.appendChild(input);

        // Memilih isi dari input
        input.select();
        input.setSelectionRange(0, 99999); // Untuk perangkat mobile

        // Menyalin ke clipboard
        document.execCommand('copy');

        // Menghapus elemen input setelah menyalin
        document.body.removeChild(input);

        // Menampilkan pemberitahuan
        alert('Link berhasil disalin: ' + url);
    }
</script>

    
<script>
